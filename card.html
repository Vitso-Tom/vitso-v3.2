<html lang="en">
<head>

  <style>
    :root {
      --bg-main: #0F1214;
      --bg-header: #1a2026;
      --bg-card: #1F252A;
      --text-main: #F5F5F3;
      --text-muted: #A3A7AB;
      --accent: #C1A875;
      --accent-soft: #E1D2AF;
      --border-soft: #2A3137;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: var(--font-main);
      background-color: var(--bg-main);
      color: var(--text-main);
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      min-height: 100dvh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .card-container {
      max-width: 420px;
      margin: 0 auto;
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Header Section */
    .header {
      background: linear-gradient(135deg, var(--bg-header) 0%, var(--bg-main) 100%);
      padding: 2.5rem 1.5rem 2rem;
      text-align: center;
    }

    .photo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      box-shadow: 0 8px 32px rgba(193, 168, 117, 0.25);
      margin-bottom: 1rem;
    }

    .name {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
    }

    .title {
      font-size: 0.92rem;
      color: var(--accent-soft);
    }

    /* Quick Actions */
    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      border-top: 1px solid var(--border-soft);
      border-bottom: 1px solid var(--border-soft);
      background: var(--bg-card);
    }

    .quick-action {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      gap: 0.4rem;
      transition: background 0.2s;
    }

    .quick-action:first-child {
      border-right: 1px solid var(--border-soft);
    }

    .quick-action:hover {
      background: rgba(193, 168, 117, 0.08);
    }

    .quick-action:active {
      background: rgba(193, 168, 117, 0.15);
    }

    .quick-action svg {
      width: 22px;
      height: 22px;
      color: var(--text-main);
    }

    .quick-action span {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
    }

    /* Contact Details */
    .details {
      flex: 1;
      padding: 0.5rem 0;
    }

    .detail-item {
      display: flex;
      align-items: flex-start;
      padding: 1rem 1.25rem;
      gap: 1rem;
      transition: background 0.2s;
    }

    .detail-item:hover {
      background: rgba(255, 255, 255, 0.02);
    }

    .detail-item:active {
      background: rgba(255, 255, 255, 0.05);
    }

    .detail-icon {
      width: 20px;
      height: 20px;
      color: var(--text-muted);
      flex-shrink: 0;
      margin-top: 2px;
    }

    .detail-content {
      flex: 1;
    }

    .detail-value {
      font-size: 0.95rem;
      color: var(--text-main);
      margin-bottom: 0.15rem;
    }

    .detail-label {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    /* Social Section */
    .social-section {
      padding: 1rem 1.25rem 1.5rem;
    }

    .social-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 0.75rem;
    }

    .social-icons {
      display: flex;
      gap: 0.75rem;
    }

    .social-icon {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #0A66C2;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .social-icon:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(10, 102, 194, 0.4);
    }

    .social-icon svg {
      width: 22px;
      height: 22px;
      color: white;
    }

    /* Download Button */
    .download-section {
      padding: 1rem 1.25rem 2rem;
      padding-bottom: calc(2rem + env(safe-area-inset-bottom, 0));
    }

    .download-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      width: 100%;
      padding: 1rem;
      background: var(--accent);
      color: var(--bg-main);
      font-size: 0.95rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .download-btn:hover {
      background: var(--accent-soft);
    }

    .download-btn:active {
      transform: scale(0.98);
    }

    .download-btn svg {
      width: 20px;
      height: 20px;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 100;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      backdrop-filter: blur(4px);
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: var(--bg-card);
      border-radius: 12px;
      width: 100%;
      max-width: 320px;
      border: 1px solid var(--border-soft);
      overflow: hidden;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border-soft);
    }

    .modal-title {
      font-size: 1rem;
      color: var(--accent-soft);
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 1.5rem;
      cursor: pointer;
      line-height: 1;
      padding: 0;
    }

    .modal-close:hover {
      color: var(--text-main);
    }

    .modal-body {
      padding: 0.5rem 0;
    }

    .modal-subtitle {
      font-size: 0.85rem;
      color: var(--text-muted);
      padding: 0.5rem 1.25rem 0.75rem;
    }

    .modal-option {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.25rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .modal-option:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .modal-option-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: var(--bg-main);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-option-icon svg {
      width: 20px;
      height: 20px;
      color: var(--text-main);
    }

    .modal-option-text {
      font-size: 0.95rem;
    }

    /* Footer link */
    .footer-link {
      text-align: center;
      padding: 1rem;
      border-top: 1px solid var(--border-soft);
    }

    .footer-link a {
      font-size: 0.8rem;
      color: var(--text-muted);
      transition: color 0.2s;
    }

    .footer-link a:hover {
      color: var(--accent-soft);
    }
  </style>
</head>

<script>
  function openModal() {
    document.getElementById('modalOverlay').classList.add('active');
  }

  function closeModal(event) {
    if (!event || event.target.id === 'modalOverlay') {
      document.getElementById('modalOverlay').classList.remove('active');
    }
  }

  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      closeModal();
    }
  });
</script>
